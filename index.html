<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="logo-section">
        <div class="logo-text-section">
            <img class="logo" alt="logo" src="./img/constitution-constitution-book-court-gavel-law-book-svgrepo-com.svg">
            <p class="logo-text">Odin</p>
        </div>
    </div>
    <div class="form-section">
        <p>This is not a real online service! You know you need
        something like this in your life to help realize
        your deepest dreams. <br> Sign up <i>now</i> to get started! </p>

        <p>You <i>know</i> you want to.</p>

        <div class="form-box">
            <h1>Let's do this!</h1>
            <form class="sign-up-form" action="/" method="post">
                <div class="form-container">
                    <div class="form-left">
                        <div>
                            <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" name="firstName" required minlength="3" maxlength="20">
                        </div>
                        <div>
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="password">Password*</label>
                            <input style="margin-bottom: 32px;" required type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-right">
                        <div>
                            <label for="lastName">Last Name*</label>
                            <input type="text" id="lastName" required name="lastName" minlength="3" maxlength="20">
                        </div>
                        <div>
                            <label for="phone">Phone Number*</label>
                            <input type="text" pattern="[+]370[0-9]{8}" required id="phone" required name="phone">
                        </div>
                        <div>
                            <label for="passwordConfirm">Confirm Password*</label>
                            <input style="margin-bottom: 32px;" required  type="password" id="passwordConfirm" name="passwordConfirm">
                        </div>
                    </div>
                </div>
        </div>
        <button class="create-acc-btn" type="submit">Create account</button>
    </form>
        <p>Already have an account? <span class="login-text">Log in</span></p>
    </div>

</html>
